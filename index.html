<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="content-left">
        <h1 class="title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="data-container">
          <div class="data">
            <h5 class="data-number">10k+</h5>
            <p class="data-name">companies</p>
          </div>
          <div class="data">
            <h5 class="data-number">314</h5>
            <p class="data-name">templates</p>
          </div>
          <div class="data">
            <h5 class="data-number">12m+</h5>
            <p class="data-name">queries</p>
          </div>
        </div>
      </div>
      <div class="content-right"></div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ponhuang/stats-preview-card">Pon Huang</a>.
    </div>
  </body>
</html>
